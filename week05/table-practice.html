<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise - Solution</title>
    <link rel="stylesheet" href="styles/table-practice.css">
</head>

<body>
    <main>
        <h1>Interest in web development</h1>
        <table>
            <caption>Front-end web developer course 2025</caption>
            <thead>
                <tr>
                    <th scope="col">Department</th>
                    <th scope="col">Person</th>
                    <th scope="col">Most interest in</th>
                    <th scope="col">Age</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="col" rowspan="4">Accounting</th>
                    <th scope="row">Chris</th>
                    <td>HTML tables</td>
                    <td>22</td>
                </tr>
                <tr>
                    <th scope="row">Dennis</th>
                    <td>Web accessibility</td>
                    <td>45</td>
                </tr>
                <tr>
                    <th scope="row">Sarah</th>
                    <td>Javascript frameworks</td>
                    <td>29</td>
                </tr>
                <tr>
                    <th scope="row">Karen</th>
                    <td>Web performance</td>
                    <td>36</td>
                </tr>
            </tbody>
            <tfoot>
                <th scope="row" colspan="3">Average age</th>
                <td>33</td>
                </tr>
            </tfoot>
        </table>

    </main>
</body>
